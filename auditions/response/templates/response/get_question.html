{% extends 'base2.html' %}

{% block content %}
<br><br>
  <div class="jumbotron rounded jumbotron-fluid bg-dark text-light">
    <div class="center container">
      <h1 class="display-4">Question {{question}}</h1>
      <hr>
      <p class="lead">{{question.text}}</p>
      <br><br>
    </div>
  </div>
  <br><br>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


  <form method="post">
    {% csrf_token %}
    <div class="form__group">
      <input type="text" class="form__input" id="name" placeholder="Type your response here" required=""
        name="response" />
    </div>
    <br>
    <div class="center">
      <button class="button1" type="submit">Submit</button>
    </div>

  </form>
{% endblock %}
